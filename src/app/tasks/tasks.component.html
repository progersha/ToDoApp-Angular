<ul id="list">
  <li class="item" *ngFor="let task of tasksService.tasks">
    <i class="icon fa co"
       [class.fa-check-circle]="task.completed"
       [class.fa-circle-thin]="!task.completed"
       (click)="onChange(task.id)">
    </i>
    <p class="text" [class.done]="task.completed">{{ task.text }}</p>
    <i class="fa fa-trash-o de" (click)="removeTask(task.id)"></i>
  </li>
</ul>
