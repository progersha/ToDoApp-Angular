<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <header class="header">
    <div id="date" >{{ todayDate | date: 'EEEE, MMMM d'  }}</div>
  </header>
  <section class="content">
    <app-filters (onSetFilter)="setFilter($event)"></app-filters>
    <app-tasks [tasks]="filteredTasks"
               (onRemove)="removeTask($event)"
               (onToggle)="toggleTask($event)"></app-tasks>
  </section>
  <app-task-form></app-task-form>
</div>
